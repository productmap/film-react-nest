# Сервер для обработки HTTP-трафика и ACME-challenge от Certbot
server {
    listen 80;
    # !!! ВАЖНО: Замените example.com на ваш домен
    server_name ваш_домен.ru www.ваш_домен.ru;

    # Обработка запросов для подтверждения домена от Let's Encrypt
    # Certbot будет складывать сюда временные файлы
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Все остальные запросы перенаправляем на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Основной сервер для HTTPS
server {
    listen 443 ssl http2;
    # !!! ВАЖНО: Замените example.com на ваш домен
    server_name ваш_домен.ru www.ваш_домен.ru;

    # Пути к SSL-сертификатам, которые будет создавать Certbot
    ssl_certificate /etc/letsencrypt/live/ваш_домен.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ваш_домен.ru/privkey.pem;

    # Рекомендуемые настройки безопасности SSL от Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Проксирование запросов к API бэкенда
    location /api {
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Отдача статики фронтенда (предполагается, что она в /usr/share/nginx/html)
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }
}