# Конфигурация Nginx для продакшена

server {
    listen 80;
    # Для Certbot и HTTPS в будущем
    listen [::]:80;

    # Укажите здесь ваш домен, когда будете настраивать HTTPS
    # server_name your-domain.com;

    # Корень сайта, где лежат статические файлы фронтенда
    root /usr/share/nginx/html;
    # Файл, который будет отдаваться по умолчанию
    index index.html;

    # Сжатие для ускорения загрузки
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Проксируем все API-запросы на бэкенд
    location /api/ {
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Для всех остальных запросов (React Router) отдаем index.html
    # Это нужно для корректной работы SPA (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
    }
}