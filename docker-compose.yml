name: film-nest

services:
  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "3001:3001"

  backend:
    build: ./backend
    restart: unless-stopped
    env_file:
      - ./.env
    depends_on:
      - postgres
      - mongo
    ports:
      - "3000:3000"
    volumes:
      - logs_data:/app/logs

  postgres:
    image: postgres:15-alpine
    restart:
      always
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  mongo:
    image: mongo:6.0
    restart: always
    volumes:
      - mongodata:/data/db
    ports:
      - "27017:27017"

  nginx:
    build:
      context: ./nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      - FRONTEND_HOST=frontend
      - FRONTEND_PORT=3001
      - API_URL=/api/
    restart: always

volumes:
  pgdata:
  mongodata:
  logs_data: