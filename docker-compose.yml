name: film-nest

services:
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      # Передаем переменные как аргументы на этап сборки
      args:
        - VITE_API_URL=/api
        - VITE_CDN_URL=/content/afisha
    restart: unless-stopped
    expose:
      - "3001"

  backend:
    container_name: backend
    build: ./backend
    restart: unless-stopped
    env_file:
      - ./.env
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
    volumes:
      - logs_data:/app/logs

  postgres:
    container_name: postgres
    image: postgres:16.4
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - ./postgres:/docker-entrypoint-initdb.d
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  mongo:
    container_name: mongo
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  nginx:
    container_name: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  pg_data:
  mongo_data:
  logs_data:
